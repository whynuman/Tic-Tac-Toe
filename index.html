<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe â€” Neon</title>
  <link rel="shortcut icon" href="images/icon.jfif" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="images/bg-video.mp4" type="video/mp4" />
  </video>

  <!-- Header -->
  <div class="heading">
    <h1>Tic Toc Toe</h1>
  </div>

  <!-- Main game area -->
  <main class="gameWrap">
    <section class="gameBox">
      <!-- Board container (line is drawn dynamically) -->
      <div class="container" id="board">
        <div class="line" id="winLine" aria-hidden="true"></div>

        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>

        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>

        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
      </div>

      <!-- Popup for result -->
      <div id="winnerPopup" class="popup" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="popup-content">
          <h2 id="winnerMessage">Player X Wins!</h2>
          <p id="winnerSub">Nice move ðŸŽ‰</p>
          <div class="popup-actions">
            <button id="playAgain">Play Again</button>
            <button id="closePopup" class="ghost">Close</button>
          </div>
        </div>
      </div>
    </section>

    <aside class="gameInfo">
      <!-- Players -->
      <div class="players">
        <div class="player" id="player1" aria-live="polite">
          <h3>Player 1</h3>
          <p class="turn-indicator">X Turn</p>
        </div>
        <div class="player" id="player2" aria-live="polite">
          <h3>Player 2</h3>
          <p class="turn-indicator">Waiting...</p>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="resetBtn">ðŸ”„ Reset</button>
      </div>

      <!-- celebration image (optional) -->
      <div class="imgbox">
        <img src="images/happy.gif" alt="celebration" />
        <img src="images/sad.gif" alt="celebration" />
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
